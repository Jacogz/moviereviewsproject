{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for article in news %}
        <div class="col">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ article.headline }}</h5>
                      <p class="card-text">{{ article.body }}</p>
                      <p class="card-text"><small class="text-muted">{{ article.date }}</small></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
